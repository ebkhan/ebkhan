<html>

<head>
    <title>Singup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
    
    <div id="login-box">
       
        <div class="left-box">
        
        <h1>sign up</h1>
        
        <br><br>
        <input type="text" name="Name" placeholder="Name"/>
            <br><br>
        <input type="Email" name="Email" placeholder="Email"/>
        <br><br>
        <input type="number" name="num"
            placeholder="Enter your mobile no"
            id="name"><br><br>
        <input type="Password" name="Password" placeholder="Password"/>
         <br><br>
         <button type="Next" id="sub">Login here</button><br><br>
            
        </div>
        <div class="right-box">
        <span class"singwith">Sign in with <br/> social Network  <br><br>
         </span>
            <button class="social facebook">Log in with facebook</button><br><br>
            <button class="social twitter">Log in with twitter</button><br><br>
            <button class="social gmail">Log in with gmail</button><br><br>
    
        
        
        </div>
        <div class="or">OR</div>
        </div>
    </body>
</html>
